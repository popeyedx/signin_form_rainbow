<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Sign in form</title>
</head>
<body>
  <div class="bg-overlay">
    <div class="title">
      <h1 class="title-text">Sign in form</h1>
    </div>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="formBox">
          <form>
            <p>Username</p>
            <input type="text"/>
            <p>Password</p>
            <input type="password"/>
            <input type="submit" value="Sign In">
            <a href="#!">Forget Password</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
